<div class="p-4" id="pageContent">
      
    <div class="container">
      <div class="row">
        
        <div class="col-sm-4 col-md-5 col-lg-4">
           
          <div class="formContainer" id="formbody">
           
            <h2 class="p-2 text-center mb-4 h4" id="formHeading">Login</h2><br><br>
            <form action="#">
              <div class="form-group mt-3">
                <label style="font-size: 18px;">Username</label>
                <input class="form-control" id="username" [(ngModel)]="auth.name" name="username" type="text" placeholder="name"/>
              </div>
              <div class="form-group mt-3">
                <label style="font-size: 18px;">Password</label>
                <input type="password" class="form-control" [(ngModel)]="auth.password" name="password"  placeholder="password" />
              </div>
              <div class="mt-3">
                <input type="checkbox" /> Remember me
              </div>
              <br>
              <button type="button" class="btn btn-primary btn-lg w-100 mt-4" (click)="validateUser();">Login</button>&nbsp;&nbsp;
              <a routerLink="/signup">
              <button class="btn btn-success btn-lg w-100 mt-4">Signup</button>&nbsp;&nbsp;
              </a>
              <a routerLink="reset">
              <button type="button" class="btn btn-danger btn-lg w-100 mt-4">Reset</button>&nbsp;&nbsp;
            </a>
              <br><br>
              <span style="color: red;font-size: 18px;font-weight: bold;">
                {{message}}
                </span>
            </form>
          </div>  
        </div>   
      </div>

    </div>
