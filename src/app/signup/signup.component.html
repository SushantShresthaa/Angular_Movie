<div class="container"><h1>Welcome to Signup Page</h1>
<hr />
<div *ngIf="alert" class="alert alert-success" role="alert">
   <strong>Success !</strong> your data has been saved!! Please Login to continue!!
   <button (click)="closeAlert();" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <a routerLink="">
   <button type="button" class="btn btn-success">Login</button>
</a>
</div>
<div id="formbody">
    <h2> Signup Page</h2>
    <form action="csignup" method="post">
        <div class="form-group">
            <label>Full name</label> <input type="text" name="name"
                [(ngModel)]="customer.name" class="form-control" style="width: 30%">

        </div>
        <div class="form-group">
            <label>Password</label> <input type="password" name="password"
            [(ngModel)]="customer.password"class="form-control" style="width: 30%">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea [(ngModel)]="customer.address" name="address" class="form-control" style="width: 30%"> 
</textarea>
        </div>
        <div class="form-group">
            <label>Phone Number</label> <input type="number" [(ngModel)]="customer.phone"name="phone"
                class="form-control" style="width: 30%">
        </div>
        <div class="form-group">
            <label>Image</label> <input type="text" [(ngModel)]="customer.image"name="images"
                class="form-control" style="width: 30%">
        </div>
        
            <button id="signup" class="btn btn-primary" (click)="signupUser();">Signup</button>
            
        &nbsp;
    
        <button type="reset" class="btn btn-danger">clear</button>&nbsp;
        <a routerLink="">
        <button type="button" class="btn btn-secondary">Back</button>
    </a>
        <br>
        <br>
        
    </form>
</div>


</div>
